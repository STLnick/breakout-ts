<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex flex-col align-center">
        <h1 id="game-title" class="font-normal">Breakout</h1>
        <div id="game-rules" class="dark primary-text">
            <h2 class="uppercase">Rules of the game</h2>
            <ol class="font-20">
                <li>Don't let the ball go below your block</li>
                <li>Bounce ball into bricks to destroy them</li>
                <li>Destroy all bricks to win</li>
            </ol>
        </div>
        <a href="/game" class="font-24">Continue to game</a>
    </div>
  </body>
</html>
